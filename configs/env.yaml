game_generation:
  num_train_games: 100
  num_val_games: 20
  num_test_games: 30
  
  output_dir: "games"
  train_dir: "games/train"
  val_dir: "games/val"
  test_dir: "games/test"

difficulty_levels:
  easy:
    num_rooms: 2
    num_objects: 3
    quest_length: 2
    max_steps: 50
  
  medium:
    num_rooms: 4
    num_objects: 5
    quest_length: 4
    max_steps: 100
  
  hard:
    num_rooms: 6
    num_objects: 8
    quest_length: 6
    max_steps: 150

default_difficulty: "easy"

environment:
  use_admissible_commands: true
  
  max_admissible_commands: 20
  
  request_infos:
    description: true
    inventory: true
    admissible_commands: true
    entities: true
    verbs: true
    extras:
      - "walkthrough"
  
  observation:
    include_description: true
    include_inventory: true
    include_feedback: true

seed: 42
